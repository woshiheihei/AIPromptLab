<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提示词详情 - 提示词收集平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen prompt-detail">
    <nav class="bg-indigo-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">提示词收集平台</a>
            <div>
                <a href="index.html" class="hover:underline mr-4">首页</a>
                <a href="browse.html" class="hover:underline mr-4">浏览提示词</a>
                <a href="edit.html" class="hover:underline mr-4">创建提示词</a>
                <a href="admin.html" class="hover:underline">管理</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div id="promptDetail" class="bg-white rounded-lg shadow-md p-6 mb-8">
            <!-- 提示词详情将通过 JavaScript 动态添加 -->
        </div>

        <div id="inputFields" class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h3 class="text-xl font-bold mb-4">自定义提示词</h3>
            <!-- 输入字段将通过 JavaScript 动态添加 -->
        </div>

        <div class="text-center mb-8">
            <button id="generateButton" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors duration-300">
                生成提示词
            </button>
        </div>

        <div id="generatedPrompt" class="bg-white rounded-lg shadow-md p-6 hidden">
            <h3 class="text-xl font-bold mb-4">生成的提示词</h3>
            <pre id="generatedPromptText" class="whitespace-pre-wrap bg-gray-100 p-4 rounded-md mb-4"></pre>
            <button id="copyButton" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors duration-300">
                复制到剪贴板
            </button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
