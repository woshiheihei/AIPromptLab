<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建/编辑提示词 - 提示词收集平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen prompt-edit">
    <nav class="bg-indigo-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">提示词收集平台</a>
            <div>
                <a href="index.html" class="hover:underline mr-4">首页</a>
                <a href="browse.html" class="hover:underline mr-4">浏览提示词</a>
                <a href="edit.html" class="hover:underline mr-4">创建提示词</a>
                <a href="admin.html" class="hover:underline">管理</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <h2 id="pageTitle" class="text-3xl font-bold mb-6">创建新提示词</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <form id="promptForm" class="bg-white rounded-lg shadow-md p-6">
                <div class="mb-4">
                    <label for="promptTitle" class="block text-sm font-medium text-gray-700 mb-1">标题：</label>
                    <input type="text" id="promptTitle" name="promptTitle" required
                        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                <div class="mb-4">
                    <label for="promptCategory" class="block text-sm font-medium text-gray-700 mb-1">分类：</label>
                    <select id="promptCategory" name="promptCategory" required
                        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <!-- 分类选项将通过 JavaScript 动态添加 -->
                    </select>
                </div>

                <div class="mb-4">
                    <label for="promptTemplate" class="block text-sm font-medium text-gray-700 mb-1">模板：</label>
                    <textarea id="promptTemplate" name="promptTemplate" rows="6" required
                        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                </div>

                <div id="placeholders" class="mb-4">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="text-lg font-medium text-gray-700">占位符：</h3>
                        <button type="button" id="addPlaceholder" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors duration-300">
                            添加占位符
                        </button>
                    </div>
                    <!-- 占位符输入字段将通过 JavaScript 动态添加 -->
                </div>

                <div class="text-right">
                    <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors duration-300">
                        保存提示词
                    </button>
                </div>
            </form>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-bold mb-4">预览</h3>
                <div id="previewArea" class="border border-gray-300 rounded-md p-4 min-h-[200px]">
                    <!-- 预览内容将通过 JavaScript 动态添加 -->
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
