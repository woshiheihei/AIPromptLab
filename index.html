<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提示词仓库工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-indigo-600">提示词仓库工具</h1>
        
        <div class="bg-white shadow-md rounded-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">模板</h2>
            <textarea id="template" class="w-full h-40 p-2 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500" readonly>
Act as a Wikipedia page
I want you to act as a Wikipedia page. I will give you the name of a topic, and you will provide a summary of that topic in the format of a Wikipedia page. Your summary should be informative and factual, covering the most important aspects of the topic. Start your summary with an introductory paragraph that gives an overview of the topic. My first topic is {{topic}}.
            </textarea>
        </div>
        
        <div id="inputFields" class="bg-white shadow-md rounded-lg p-6 mb-8"></div>
        
        <div class="text-center">
            <button onclick="generatePrompt()" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors duration-300">
                生成提示词并复制
            </button>
        </div>
        
        <div class="mt-8 bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">生成的提示词</h2>
            <div id="generatedPrompt" class="bg-gray-50 p-4 rounded-md border border-gray-200 whitespace-pre-wrap"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
